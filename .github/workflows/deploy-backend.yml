name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'terraform/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  SERVICE_NAME: machinemate-api
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run pytest
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short --cov=app --cov-report=term
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          SUPABASE_JWT_ISSUER: https://test.supabase.co
          SUPABASE_JWT_JWKS_URL: https://test.supabase.co/auth/v1/jwks

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      id-token: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/machinemate/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image info
        run: |
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          echo "Image digest: ${{ steps.build.outputs.digest }}"

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/machinemate/backend:latest \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --service-account=machinemate-api@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-secrets=DATABASE_URL=machinemate-database-url:latest,SUPABASE_SERVICE_ROLE_KEY=machinemate-supabase-service-role-key:latest,FIREWORKS_API_KEY=machinemate-fireworks-api-key:latest,SENTRY_DSN=machinemate-sentry-dsn:latest \
            --set-env-vars=ENVIRONMENT=${{ github.event.inputs.environment || 'production' }},LOG_LEVEL=INFO,LOG_FORMAT=json,SENTRY_ENVIRONMENT=${{ github.event.inputs.environment || 'production' }} \
            --min-instances=1 \
            --max-instances=10 \
            --cpu=1 \
            --memory=512Mi \
            --timeout=300s

      - name: Get service URL
        id: service-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service URL: $SERVICE_URL"

      - name: Health check
        run: |
          SERVICE_URL="${{ steps.service-url.outputs.url }}"
          echo "Checking health at $SERVICE_URL/health"

          # Wait for service to be ready (max 60 seconds)
          for i in {1..12}; do
            if curl -f -s "$SERVICE_URL/health" > /dev/null; then
              echo "Health check passed!"
              curl -s "$SERVICE_URL/health" | jq .
              exit 0
            fi
            echo "Waiting for service to be ready... ($i/12)"
            sleep 5
          done

          echo "Health check failed after 60 seconds"
          exit 1

      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Deployment Summary

          - **Service**: ${{ env.SERVICE_NAME }}
          - **Region**: ${{ env.GCP_REGION }}
          - **Environment**: ${{ github.event.inputs.environment || 'production' }}
          - **Image**: ${{ env.ARTIFACT_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/machinemate/backend:latest
          - **URL**: ${{ steps.service-url.outputs.url }}

          ### Quick Links
          - [Cloud Run Console](https://console.cloud.google.com/run/detail/${{ env.GCP_REGION }}/${{ env.SERVICE_NAME }})
          - [Logs](https://console.cloud.google.com/logs/query;query=resource.type%3D%22cloud_run_revision%22%0Aresource.labels.service_name%3D%22${{ env.SERVICE_NAME }}%22)
          EOF

  notify:
    name: Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "Deployment succeeded!"
          else
            echo "Deployment failed!"
            exit 1
          fi
